<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlyHigh - Log In</title>
  <link rel="stylesheet" href="login.css"> <!-- Link to CSS -->
</head>
<body>
  <header class="header">
    <div class="logo">FlyHigh</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="login.html" class="login-btn">Log In</a></li>
    </ul>
  </header>

  <!-- Login Section -->
  <div class="login-container">
    <div class="login-form">
      <h2>Log In</h2>
      <form action="#" method="POST">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        
        <button type="submit" class="submit-btn">Log In</button>
      </form>
      <p>Don't have an account? <a href="#signupSection">Sign Up</a></p>
    </div>
  </div>

  <!-- Sign-Up Section -->
  <div class="login-container" id="signupSection">
    <div class="login-form">
      <h2>Sign Up</h2>
      <form action="#" method="POST">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="usernameSignup">Username</label>
        <input type="text" id="usernameSignup" name="username" placeholder="Choose a username" required>

        <label for="passwordSignup">Password</label>
        <input type="password" id="passwordSignup" name="password" placeholder="Create a password" required>
        
        <button type="submit" class="submit-btn">Sign Up</button>
      </form>
      <p>Already have an account? <a href="login.html">Log In</a></p>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2024 FlyHigh Tickets. All Rights Reserved.</p>
  </footer>

  <script src="scripts.js"></script> <!-- Link to JavaScript -->
</body>
</html>
